<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>1992 World Cup Cricket Team Selection Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em;
    }
    h1 {
      text-align: center;
    }
    form {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"],
    input[type="checkbox"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>1992 World Cup Cricket Team Selection Form</h1>
  </header>

  <form action="thank-you.html" method="post">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="players">Select Players:</label>
    <input type="checkbox" id="imranKhan" name="players" value="Imran Khan"> Imran Khan<br>
    <input type="checkbox" id="javedMiandad" name="players" value="Javed Miandad"> Javed Miandad<br>
    <input type="checkbox" id="wasimAkram" name="players" value="Wasim Akram"> Wasim Akram<br>
    <input type="checkbox" id="waqarYounis" name="players" value="Waqar Younis"> Waqar Younis<br>
    <input type="checkbox" id="ramizRaja" name="players" value="Ramiz Raja"> Ramiz Raja<br>
    <input type="checkbox" id="inzamamUlHaq" name="players" value="Inzamam-ul-Haq"> Inzamam-ul-Haq<br>
    <input type="checkbox" id="aamirSohail" name="players" value="Aamir Sohail"> Aamir Sohail<br>
    <input type="checkbox" id="mushtaqAhmed" name="players" value="Mushtaq Ahmed"> Mushtaq Ahmed<br>
    <input type="checkbox" id="saeedAnwar" name="players" value="Saeed Anwar"> Saeed Anwar<br>
    <input type="checkbox" id="moinKhan" name="players" value="Moin Khan"> Moin Khan<br>
    <input type="checkbox" id="iqbalSikander" name="players" value="Iqbal Sikander"> Iqbal Sikander<br>

    <label for="captain">Captain:</label>
    <input type="text" id="captain" name="captain" required>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
